# Docker-specific configuration
spring.application.name=employees-api

# Database configuration (overridden by environment variables in docker-compose)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://mysql:3306/employees_db?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:rootpassword}
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=true

# JWT configuration
security.jwt.secret=${SECURITY_JWT_SECRET:RW1wbG95ZWVNYW5hZ2VtZW50QXBwU2VjcmV0S2V5MTIzNDU2Nzg=}
security.jwt.expiration=${SECURITY_JWT_EXPIRATION:86400000}

# Server configuration
server.port=8080

# Actuator for health checks
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=when-authorized

